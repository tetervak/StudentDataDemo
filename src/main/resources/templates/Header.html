<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico" th:href="@{/favicon.ico}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
    <title>Header</title>
</head>
<header>
    <div th:fragment="HeaderBar">
        <nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
            <div class="container">
                <a th:href="@{/Index}" href="Index.html" class="navbar-brand">Student Data</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbar" aria-controls="navbar"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a th:href="@{/Index}" href="Index.html" class="nav-link">
                                <i class="material-icons">home</i>&nbsp;Home</a>
                        </li>
                        <li sec:authorize="isAuthenticated()"class="nav-item">
                            <a th:href="@{/students/Index}" href="students/Index.html" class="nav-link">
                                <i class="material-icons">school</i>&nbsp;Students</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav navbar-right">
                        <li sec:authorize="isAuthenticated()" class="nav-item">
                            <a th:href="@{/Logout}" href="Index.html" class="nav-link"><i class="fas fa-sign-out-alt"></i>&nbsp;Logout</a>
                        </li>
                        <li sec:authorize="isAnonymous()" class="nav-item">
                            <a th:href="@{/Login}" href="Login.html" class="nav-link"><i class="fas fa-sign-in-alt"></i>&nbsp;Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>
</header>
<body>
</body>
</html>
