<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/x-icon" href="../static/favicon.ico" th:href="@{/favicon.ico}">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
	<title>Login</title>
</head>
<body>
<header>
	<div th:replace="Header :: HeaderBar">
		<nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
			<div class="container">
				<a href="Index.html" class="navbar-brand" >Student Data</a>
			</div>
		</nav>
	</div>
	<div class="container">
		<h1 class="my-4">Login</h1>
		<p class="alert alert-info">Please login to continue.</p>
		<p th:if="${#request.getParameter('error')}" class="alert alert-warning">
			You did not login successfully.
		</p>
	</div>
</header>
<main role="main" class="container">
	<form th:action="@{/Login}" action="Index.html" method="post">
		<div class="form-group">
			<label for="login" class="form-label">Login</label>
			<input id="login" type="text" name="username" class="form-control" required/>
		</div>
		<div class="form-group">
			<label for="password" class="form-label">Password</label>
			<input id="password" type="password" name="password" class="form-control" required/>
		</div>
		<div class="form-group">
			<label>
				<input type="checkbox" name="remember-me"> Remember Me
			</label>
		</div>
		<button type="submit" class="btn btn-primary">Login</button>
	</form>
</main>
</body>
</html>
