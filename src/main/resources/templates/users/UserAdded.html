<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="role" type="java.lang.String"*/-->
<!--/*@thymesVar id="login" type="java.lang.String"*/-->
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../../static/favicon.ico" th:href="@{/favicon.ico}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="../../static/js/main.js" th:src="@{/js/main.js}"></script>
    <title>User Added</title>
</head>
<body>
<header>
    <div th:replace="Header :: HeaderBar">
        <nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
            <div class="container">
                <a href="../Index.html" class="navbar-brand">Student Data</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1 class="my-4">User Added</h1>
        <p class="alert alert-info">
            The new <span th:text="${role}">user</span> account
            <span th:text="${login}" class="user">login</span> has been added.
        </p>
    </div>
</header>
<main role="main" class="container">
    <p class="mt-4"><a th:href="@{ListUsers}" href="ListUsers.html"
                       class="btn btn-primary"><i class="material-icons">format_list_numbered</i>&nbsp;List Users</a></p>
</main>
</body>
</html>
